{% extends 'base.html' %}
{% block body %}
    <div class="shadow-lg flex items-center justify-center min-h-screen w-full">
        <div class="shadow-lg hover:shadow-2xl w-full sm:w-1/3 h-auto max-w-xs border border-gray-200 rounded-lg mx-auto transition-all duration-300 ease-in-out">
            <!-- Image Section (Fixed Height) -->
            <div class="w-full h-72 bg-gray-100 overflow-hidden rounded-t-lg">
                <img src="{{ product.photo.url }}"
                     alt="{{ product.name }}"
                     class="w-full h-full object-cover">
            </div>
            <!-- Content Section -->
            <div class="px-5 py-4">
                <h2 class="font-bold text-2xl text-gray-900 truncate">{{ product.name }}</h2>
                <p class="text-gray-600 text-sm mt-2 line-clamp-2">{{ product.description }}</p>
                <p class="text-green-600 font-semibold text-lg mt-2">Price: ${{ product.price }}</p>
                <!-- Action Buttons -->
                <div class="mt-4 flex justify-between gap-3">
                    <a href="{% url 'index_view' %}"
                       class="w-1/3 bg-green-600 text-white font-medium py-2 rounded-md text-center hover:bg-green-700 transition duration-200">
                        Back
                    </a>
                    <button class="w-2/3 bg-green-500 text-white font-medium py-2 rounded-md hover:bg-green-600 transition duration-200">
                        Add To Cart
                    </button>
                </div>
                <!-- Edit and Delete Buttons -->
                <div class="mt-4 flex justify-between gap-3">
                    <a href="{% url 'edit_product' product.id %}"
                       class="w-1/2 bg-blue-600 text-white font-medium py-2 rounded-md text-center hover:bg-blue-700 transition duration-200">
                        Edit
                    </a>
                    <a href="{% url 'delete_product' product.id %}"
                       class="w-1/2 bg-red-300 text-white font-medium py-2 rounded-md text-center hover:bg-red-500 transition duration-200">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
