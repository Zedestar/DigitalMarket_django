{% extends 'base.html' %}
{% block body %}
    <!-- class="container mx-auto mt-10 grid place-items-center sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-2 gap-y-4" -->
    <div class="container mx-auto mt-10  place-items-center flex">
        {% for product in products %}
            <div class="shadow-lg hover:shadow-4xl w-3/4 border border-gray-200 rounded-lg overflow-hidden bg-white transition duration-300">
                <!-- Image Section (Fixed Height) -->
                <div class="w-full h-56 bg-gray-100">
                    <img src="{{ product.photo.url }}"
                         alt="{{ product.name }}"
                         class="w-full h-full object-cover">
                </div>
                <!-- Content Section -->
                <div class="px-5 py-2">
                    <h2 class="font-bold text-xl text-gray-900 truncate">{{ product.name }}</h2>
                    <p class="text-gray-600 text-sm line-clamp-2">{{ product.description|truncatewords:4 }}</p>
                    <p class="text-green-600 font-semibold text-md">Price: ${{ product.price }}</p>
                    <button class="mt-1 w-full bg-green-500 text-white font-medium p-1 rounded-sm hover:bg-green-600 active:bg-green-700 transition">
                        Add to Cart
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
