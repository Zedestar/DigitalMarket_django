{% extends 'base.html' %}
{% block body %}
    <div class="container mx-auto">
        {% for product in products %}
            <div>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
