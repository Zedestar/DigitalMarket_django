{% extends 'base.html' %}
{% block body %}
    <div class="container mx-auto place-items-center grid xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4  gap-4">
        {% for product in products %}
            <div class="shadow-lg hover:shadow-2xl w-3/4 border border-gray-200 rounded-sm overflow-hidden bg-white transition duration-300">
                <!-- Image Section (Fixed Height) -->
                <div class="w-full h-56 bg-gray-100">
                    <img src="{{ product.photo.url }}"
                         alt="{{ product.name }}"
                         class="w-full h-full object-cover">
                </div>
                <!-- Content Section -->
                <div class="px-5 py-2">
                    <h2 class="font-bold text-xl text-gray-900 truncate">{{ product.name }}</h2>
                    <p class="text-gray-600 text-sm line-clamp-2">{{ product.description|truncatewords:4 }}</p>
                    <p class="text-green-600 font-semibold text-md">Price: ${{ product.price }}</p>
                    <a href="{% url '' %}"
                       class="mt-1 w-full bg-green-500 text-white font-medium p-1 rounded-sm hover:bg-green-600 active:bg-green-700 transition">
                        View Details
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
