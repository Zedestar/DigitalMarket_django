{% extends 'base.html' %}
{% block body %}
    <div class="container mx-auto mt-10 w-full bg-black grid grid-cols-3 gap-4">
        {% for product in products %}
            <div>
                <div>
                    <img src="{{ product.photo }}"
                         alt="{{ product.name }}"
                         width="200px"
                         height="200px">
                </div>
                <h2 class="font-bold">{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
