{% extends 'base.html' %}
{% block body %}
    <div class="container mx-auto mt-10 grid place-items-center sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        {% for product in products %}
            <div class="shadow-lg hover:shadow-xl hover:border hover:border-gray-300 rounded-lg overflow-hidden bg-white">
                <div class="w-full h-56 bg-gray-100">
                    <img src="{{ product.photo.url }}"
                         alt="{{ product.name }}"
                         class="w-full h-full object-cover">
                </div>
                <div class="p-4">
                    <h2 class="font-bold text-lg text-gray-800 truncate">{{ product.name }}</h2>
                    <p class="text-gray-600 text-sm mt-1">{{ product.description }}</p>
                    <p class="text-green-600 font-semibold mt-2">Price: ${{ product.price }}</p>
                    <button class="mt-4 w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">Add to Cart</button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
