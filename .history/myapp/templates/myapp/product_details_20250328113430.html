{% extends 'base.html' %}
{% block body %}
    <div class="shadow-lg flex items-center justify-center min-h-screen w-full">
        <div class="shadow-lg hover:shadow-2xl w-1/3 border border-gray-200 rounded-sm mx-auto">
            <!-- Image Section (Fixed Height) -->
            <div class="w-72 h-72 bg-gray-100">
                <img src="{{ product.photo.url }}"
                     alt="{{ product.name }}"
                     class="w-72 h-72 object-cover">
            </div>
            <!-- Content Section -->
            <div class="px-5 py-2 w-full">
                <h2 class="font-bold text-xl text-gray-900 truncate">{{ product.name }}</h2>
                <p class="text-gray-600 text-sm line-clamp-2">{{ product.description }}</p>
                <p class="text-green-600 font-semibold text-md">Price: ${{ product.price }}</p>
                <div class="flex items-center justify-around  text-center">
                    <a href="{% url 'index_view' %}"
                       class="w-1/3 bg-green-600 text-white font-medium py-1 rounded-sm hover:bg-green-700 active:bg-green-700 transition">
                        Back
                    </a>
                    <button class=" ml-1 w-2/3 bg-green-500 text-white font-medium py-1 rounded-sm hover:bg-green-600 active:bg-green-700 transition">
                        Add To Cart
                    </button>
                    <a href="{% url 'edit_product' product.id %}"
                       class="w-1/3 bg-green-600 text-white font-medium py-1 rounded-sm hover:bg-green-700 active:bg-green-700 transition">
                        Edit
                    </a>
                    <a href="{% url 'delete_product' product.id %}"
                       class="w-1/3 bg-red-300 text-white font-medium py-1 rounded-sm hover:bg-red-500 active:bg-green-700 transition">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
