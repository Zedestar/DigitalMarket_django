{% extends 'base.html' %}
{% block body %}
    <div class="shadow-lg flex items-center justify-center h-84 w-10/12">
        <div class="shadow-lg hover:shadow-2xl w-3/4 border border-gray-200 rounded-sm m-2">
            <!-- Image Section (Fixed Height) -->
            <div class="w-full h-62 bg-gray-100">
                <img src="{{ product.photo.url }}"
                     alt="{{ product.name }}"
                     class="w-2/3 h-[60%] object-center">
            </div>
            <!-- Content Section -->
            <div class="px-5 py-2">
                <h2 class="font-bold text-xl text-gray-900 truncate">{{ product.name }}</h2>
                <p class="text-gray-600 text-sm line-clamp-2">{{ product.description|truncatewords:4 }}</p>
                <p class="text-green-600 font-semibold text-md">Price: ${{ product.price }}</p>
                <div class="flex justify-around">
                    <a href="{% url 'index_view' %}"
                       class="mt-1 w-1/3 bg-green-600 text-white font-medium p-1 rounded-sm hover:bg-green-700 active:bg-green-700 transition text-center">
                        Back
                    </a>
                    <button class="mt-1 w-1/3 bg-green-500 text-white font-medium p-1 rounded-sm hover:bg-green-600 active:bg-green-700 transition">
                        Add To Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
