{% extends 'base.html' %}
{% block body %}
    <div class="shadow-lg flex items-center justify-center h-full w-full">
        <form method="POST"
              enctype="multipart/form-data"
              class="w-1/3 my-16 mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-center m-4 font-bold text-lg">Add new product</h1>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}<p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>{% endif %}
                </div>
            {% endfor %}
            <div class="w-full mb-4 flex items-center justify-center">
                <button type="submit"
                        class="w-2/3 bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                    Submit
                </button>
            </div>
        </form>
    </div>
{% endblock body %}
