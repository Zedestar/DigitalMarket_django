{% extends 'base.html' %}
{% block body %}
    <div class="container min-h-screen mx-auto grid xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
        {% for product in products %}
            <div class="shadow-lg hover:shadow-2xl border border-gray-200 rounded-lg overflow-hidden bg-white transition duration-300">
                <!-- Image Section -->
                <div class="w-full h-60 bg-gray-100 overflow-hidden">
                    <img src="{{ product.photo.url }}"
                         alt="{{ product.name }}"
                         class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
                </div>
                <!-- Content Section -->
                <div class="p-4">
                    <h2 class="font-bold text-lg text-gray-900 truncate">{{ product.name }}</h2>
                    <p class="text-gray-600 text-sm line-clamp-2">{{ product.description|truncatewords:4 }}</p>
                    <p class="text-green-600 font-semibold text-md mt-1">Price: ${{ product.price }}</p>
                    <a href="{% url 'product_details' product.id %}"
                       class="block mt-3 text-center bg-green-500 text-white font-medium py-2 rounded-md hover:bg-green-600 active:bg-green-700 transition duration-200">
                        View Details
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
