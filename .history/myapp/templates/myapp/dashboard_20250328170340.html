{% extends 'base.html' %}
{% block body %}
    <div class="m-4">
        <div class="flex justify-between items-center shadow-md py-4 px-6 bg-white rounded-lg">
            <!-- Title -->
            <a href="" class="text-xl font-semibold text-gray-800">My Product</a>
            <!-- Button -->
            <a href=""
               class="bg-green-600 text-white text-lg font-medium py-2 px-6 rounded-md shadow-md hover:bg-green-700 transition duration-300">
                + New Product
            </a>
        </div>
    </div>
    <div class="m-5">
        {% for product in products %}
            <div class="shadow-md my-4 p-4 bg-white rounded-lg flex flex-wrap md:flex-nowrap justify-between items-center gap-4">
                <!-- Product Details -->
                <div class="flex items-center gap-4">
                    <!-- Product Image -->
                    <div class="w-24 h-24 md:w-36 md:h-36 bg-gray-100 rounded-lg overflow-hidden">
                        <img src="{{ product.photo.url }}"
                             alt="{{ product.name }}"
                             class="w-full h-full object-cover">
                    </div>
                    <!-- Product Info -->
                    <div class="space-y-1">
                        <p class="text-lg font-semibold text-gray-800">{{ product.name }}</p>
                        <p class="text-green-600 font-bold text-lg">${{ product.price }}</p>
                    </div>
                </div>
                <!-- Total Earnings -->
                <div class="text-center">
                    <p class="text-lg font-semibold text-gray-800">$200</p>
                    <p class="text-sm text-gray-500">Total earnings</p>
                </div>
                <!-- Total Orders -->
                <div class="text-center">
                    <p class="text-lg font-semibold text-gray-800">11</p>
                    <p class="text-sm text-gray-500">Total orders</p>
                </div>
                <!-- Ratings -->
                <div class="text-center">
                    <p class="text-lg font-semibold text-yellow-500">4.8 â˜…</p>
                    <p class="text-sm text-gray-500">Ratings</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
