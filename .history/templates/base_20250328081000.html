{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords">
        <meta name="description">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'tailwind/styles.css' %}">
    </head>
    <body class="bg-gray-200 flex flex-col min-h-screen">
        {% include 'partials/navbar.html' %}
        {% if messages %}
            <div id="successModal"
                 class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
                <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
                    <h2 class="text-lg font-bold text-green-600">Success</h2>
                    <p class="mt-2 text-gray-600">
                        {% for message in messages %}{{ message }}{% endfor %}
                    </p>
                    <button onclick="closeModal()"
                            class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">OK</button>
                </div>
            </div>
            <script>
    document.addEventListener("DOMContentLoaded", function () {
        var successModal = document.getElementById("successModal");
        if (successModal) {
            setTimeout(() => {
                successModal.style.display = "none";
            }, 3000); // Auto-hide after 3 seconds
        }
    });

    function closeModal() {
        document.getElementById("successModal").style.display = "none";
    }
            </script>
        {% endif %}
        <main class="flex-1 mt-10">
            {% block body %}
            {% endblock body %}
        </main>
        {% include 'partials/footer.html' %}
    </body>
</html>
